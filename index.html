<script>
        var i = 0;
        var txt = 'Artist + Designer + Developer';
        var speed = 45;
        
        function animateText() {
          if (i < txt.length) {
            document.getElementById("profession").innerHTML += txt.charAt(i);
            i++;
            setTimeout(animateText, speed);
          }
        }
        </script>
